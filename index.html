<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <link rel="stylesheet" href="./assets/styles/style.css">
  
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
  <main>
    <section>
      <div class="logo">
        <img src="assets/images/desktop/logo.svg" alt="logo" hight="56">
      </div>

      <div class="container">

        <div class="content">
          <h1 class="title">
            Publish your podcasts
            <br>
            <span>everywhere.</span>
          </h1>

          <p class="desc">
            Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!
          </p>

          <div class="form-container">

            <form action="/" class="form">

              <div class="input-container">

                <div class="outline-input">
                  <input type="text" name="" id="input" class="input" placeholder="Email address">
                  <div class="error-message"></div>
                  <button class="btn" type="submit">Request Access</button>
                </div>

              </div>

            </form>

          </div><!--form-container-->

          <div class="medias">
            <img src="assets/images/desktop/spotify.svg" alt="spotify">
            <img src="assets/images/desktop/apple-podcast.svg" alt="apple podcast">
            <img src="assets/images/desktop/google-podcasts.svg" alt="google podcasts">
            <img src="assets/images/desktop/pocket-casts.svg" alt="pocket casts">
          </div>

        </div><!--content-->

      </div><!--container-->
      
      <img class="dots" src="assets/images/desktop/bg-pattern-dots.svg" alt="">

    </section>
  </main>

  <script defer src="./assets/js/main.js"></script>

</body>
</html>
